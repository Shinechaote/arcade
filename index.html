<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="./p5.min.js"></script>
    <script src="./p5.collide2d.min.js"></script>
    <script src="./hammer.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </script>
    <title>Cherry's Portfolio</title>
  </head>
  <body>
    <h1 class="subsections">Arcade</h1>
    <div class="apps">
      <div class="row">
        <div class="col">
            <img id="pongHide" src="pong.png" onclick="pongVisible()" alt="Pong">
        </div>
            <img id="snakeHide" src="snake.png" onclick="snakeVisible()" alt="Snake">
          

      </div>
      <div tabindex="-1" id="snakeOverlay" class="overlay">
        <div id="snakeDiv" class="snake"></div>
        <button onclick="snakeInvisible()" class="snakeBack">Close</button>
        
      </div>
      <div tabindex="-1" id="pongOverlay" class="overlay">
        <div id="pongDiv" class="pong"></div>
        <button onclick="pongInvisble()" class="snakeBack">Close</button>

      </div>
    </div>


  </body>
</html>
